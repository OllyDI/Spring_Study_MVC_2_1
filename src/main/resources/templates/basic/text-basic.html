<!doctype html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 = <span th:text="${data}"></span></li>
    <li>컨텐츠 안에서 직접 출력 = [[${data}]]</li>

    <!--  html 태그를 사용하고 싶으면 utext, [(...)] 두가지를 사용하면 됨  -->
</ul>
